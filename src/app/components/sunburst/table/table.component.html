<div style="margin-left: 3%;">
<h1>Sunburst tabular form</h1>
<div class="row">
    <div class="col-md-5" style="width: 400px; height: 400px;">
    </div>
    <div class="col-md-7">
        <table class="table table-stripped table-bordered">
            <thead>
                <tr>
                    <td>Label</td>
                    <td>Value</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{nodeData?.data?.name}}</td>
                    <td>{{nodeData?.value}}</td>
                </tr>
                <tr *ngFor="let data of nodeData?.children">
                    <td>{{data?.data?.name}}</td>
                    <td>{{data?.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
